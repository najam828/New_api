<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="http://127.0.0.1:5000">Home Page</a></li>
        <li><a href="http://127.0.0.1:5000/load">Load Data</a></li>
        <li><a href="http://127.0.0.1:5000/form">Add Data</a></li>
        <li><a href="http://127.0.0.1:5000/delete">Delete data</a></li>
      </ul>
      <style>
        ul{
            list-style-type: none;
            margin-top: 25px;
            padding-left: 10px;
            overflow: hidden;
        }
        li{
            float: left;
        }
        li a {
            display: block;
            padding: 8px;
            background-color: rgb(28, 174, 211);
        }
      </style>

    <form action='{{ url_for("search")}}' method = "GET">
        <label for="name">Name</label>
        <input type = "text" id = "name" autofocus name = "Name" placeholder = 'Query'>
        <input type = "submit" value = "Search"/>
    </form>
</body>
